{% load i18n %}
{% if summary_data %}
    <h1>{% trans "Summary" %}</h1>
<table>
    <tr>
        <th>{% trans "Field" %}</th>
        <th>{% trans "Response" %}</th>
    </tr>
    {% for key, value in summary_data.items %}
        <tr>
            <td>{{ key }}</td>
            <td>{% display_value value %}</td>
        </tr>
    {% endfor %}
</table>
{% endif %}
