{% extends "master.html" %}
{% load ui %}

{% block content %}
    {% block header %}
        {% include "ui/includes/header.html" %}
    {% endblock %}

    {% block layout %}
        <main class="layout">
            {% block layout_inner %}
                <section class="layout__row layout__column--secondary">
                    <div class="layout__column">
                        {% breadcrumbs %}
                    </div>
                </section>
            {% endblock %}
        </main>
    {% endblock %}

    {% block footer %}
        {% footer %}
    {% endblock %}
{% endblock %}
