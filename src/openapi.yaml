openapi: 3.0.3
info:
  title: Open Forms API
  version: 1.0.0-alpha
  description: |2

    Open Forms provides an API to manage multi-page or multi-step forms.

    It supports listing and retrieving forms, which are made up of form steps. Each form
    step has a form definition driven by [FormIO.js](https://github.com/formio/formio.js/)
    definitions.

    Submissions of forms are supported, where each form step can be submitted individually.
    Complete submissions are sent to the configured backend, which is a pluggable system
    to hook into [Open Zaak](https://openzaak.org), [Camunda](https://camunda.com/) or
    other systems.

    Open Forms fits in the [Common Ground](https://commonground.nl) vision and architecture,
    and it plays nice with other available components.
  contact:
    url: https://github.com/maykinmedia/open-forms
    email: support@maykinmedia.nl
  license:
    name: UNLICENSED
paths:
  /api/v1/authentication/plugins:
    get:
      operationId: authentication_plugins_list
      description: |-
        List all authentication plugins that have been registered.

        Each authentication plugin is tied to a particular (third-party) authentication
        provider. An authentication plugin usually provides a particular authentication
        attribute, such as the ``BSN`` or Chamber of Commerce number. A plugin may provide
        zero, one or multiple authentication attributes.
      summary: List available authentication plugins
      tags:
      - authentication
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AuthPlugin'
          description: ''
  /api/v1/form-definitions:
    get:
      operationId: form_definitions_list
      description: ''
      summary: List form step definitions
      parameters:
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      tags:
      - forms
      - form-definitions
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedFormDefinitionList'
          description: ''
    post:
      operationId: form_definitions_create
      description: ''
      summary: Create a form definition
      tags:
      - forms
      - form-definitions
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FormDefinition'
        required: true
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FormDefinition'
          description: ''
  /api/v1/form-definitions/{uuid}:
    get:
      operationId: form_definitions_retrieve
      description: ''
      summary: Retrieve form step definition details
      parameters:
      - in: path
        name: uuid
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - forms
      - form-definitions
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FormDefinitionDetail'
          description: ''
    put:
      operationId: form_definitions_update
      description: ''
      summary: Update all details of a form definition
      parameters:
      - in: path
        name: uuid
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - forms
      - form-definitions
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FormDefinition'
        required: true
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FormDefinition'
          description: ''
    patch:
      operationId: form_definitions_partial_update
      description: ''
      summary: Update some details of a form definition
      parameters:
      - in: path
        name: uuid
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - forms
      - form-definitions
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedFormDefinition'
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FormDefinition'
          description: ''
    delete:
      operationId: form_definitions_destroy
      description: ''
      summary: Delete a form definition
      parameters:
      - in: path
        name: uuid
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - forms
      - form-definitions
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '204':
          description: No response body
  /api/v1/form-definitions/{uuid}/configuration:
    get:
      operationId: form_definitions_configuration_retrieve
      description: |-
        Return the raw FormIO.js configuration definition.

        This excludes all the meta-data and just returns the JSON schema blob. In
        theory, this can be fed directly to a FormIO.js renderer, but note that there
        may be custom field types in play.
      summary: Retrieve form definition JSON schema
      parameters:
      - in: path
        name: uuid
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - forms
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
  /api/v1/forms:
    get:
      operationId: forms_list
      description: List the active forms, including the pointers to the form steps.
        Form steps are included in order as they should appear.
      summary: List forms
      tags:
      - forms
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Form'
          description: ''
    post:
      operationId: forms_create
      description: |-
        Manage forms.

        Forms are collections of form steps, where each form step points to a formio.js
        form definition. Multiple definitions are combined in logical steps to build a
        multi-step/page form for end-users to fill out. Form definitions can be (and are)
        re-used among different forms.
      summary: Create form
      tags:
      - forms
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Form'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Form'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Form'
        required: true
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Form'
          description: ''
  /api/v1/forms-import:
    post:
      operationId: forms_import_create
      description: |-
        Import a Form by uploading a .zip file containing a Form, FormDefinitions
        and FormSteps
      summary: Import form
      tags:
      - forms
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/FormImport'
        required: true
      security:
      - tokenAuth: []
      responses:
        '204':
          content:
            application/json:
              schema:
                description: No response body
          description: ''
  /api/v1/forms/{form_uuid_or_slug}/steps:
    get:
      operationId: forms_steps_list
      description: ''
      summary: List form steps
      parameters:
      - in: path
        name: form_uuid_or_slug
        schema:
          type: string
        description: Either a UUID4 or a slug identifiying the form.
        required: true
      tags:
      - forms
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FormStep'
          description: ''
    post:
      operationId: forms_steps_create
      description: ''
      summary: Create a form step
      parameters:
      - in: path
        name: form_uuid_or_slug
        schema:
          type: string
        description: Either a UUID4 or a slug identifiying the form.
        required: true
      tags:
      - forms
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FormStep'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/FormStep'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/FormStep'
        required: true
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FormStep'
          description: ''
  /api/v1/forms/{form_uuid_or_slug}/steps/{uuid}:
    get:
      operationId: forms_steps_retrieve
      description: ''
      summary: Retrieve form step details
      parameters:
      - in: path
        name: form_uuid_or_slug
        schema:
          type: string
        description: Either a UUID4 or a slug identifiying the form.
        required: true
      - in: path
        name: uuid
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - forms
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FormStep'
          description: ''
    put:
      operationId: forms_steps_update
      description: ''
      summary: Update all details of a form step
      parameters:
      - in: path
        name: form_uuid_or_slug
        schema:
          type: string
        description: Either a UUID4 or a slug identifiying the form.
        required: true
      - in: path
        name: uuid
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - forms
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FormStep'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/FormStep'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/FormStep'
        required: true
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FormStep'
          description: ''
    patch:
      operationId: forms_steps_partial_update
      description: ''
      summary: Update some details of a form step
      parameters:
      - in: path
        name: form_uuid_or_slug
        schema:
          type: string
        description: Either a UUID4 or a slug identifiying the form.
        required: true
      - in: path
        name: uuid
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - forms
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedFormStep'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedFormStep'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedFormStep'
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FormStep'
          description: ''
    delete:
      operationId: forms_steps_destroy
      description: ''
      summary: Delete a form step
      parameters:
      - in: path
        name: form_uuid_or_slug
        schema:
          type: string
        description: Either a UUID4 or a slug identifiying the form.
        required: true
      - in: path
        name: uuid
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - forms
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '204':
          description: No response body
  /api/v1/forms/{uuid_or_slug}:
    get:
      operationId: forms_retrieve
      description: |-
        Manage forms.

        Forms are collections of form steps, where each form step points to a formio.js
        form definition. Multiple definitions are combined in logical steps to build a
        multi-step/page form for end-users to fill out. Form definitions can be (and are)
        re-used among different forms.
      summary: Retrieve form details
      parameters:
      - in: path
        name: uuid_or_slug
        schema:
          type: string
        description: Either a UUID4 or a slug identifiying the form.
        required: true
      tags:
      - forms
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Form'
          description: ''
    put:
      operationId: forms_update
      description: |-
        Manage forms.

        Forms are collections of form steps, where each form step points to a formio.js
        form definition. Multiple definitions are combined in logical steps to build a
        multi-step/page form for end-users to fill out. Form definitions can be (and are)
        re-used among different forms.
      summary: Update all details of a form
      parameters:
      - in: path
        name: uuid_or_slug
        schema:
          type: string
        description: Either a UUID4 or a slug identifiying the form.
        required: true
      tags:
      - forms
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Form'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Form'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Form'
        required: true
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Form'
          description: ''
    patch:
      operationId: forms_partial_update
      description: |-
        Manage forms.

        Forms are collections of form steps, where each form step points to a formio.js
        form definition. Multiple definitions are combined in logical steps to build a
        multi-step/page form for end-users to fill out. Form definitions can be (and are)
        re-used among different forms.
      summary: Update given details of a form
      parameters:
      - in: path
        name: uuid_or_slug
        schema:
          type: string
        description: Either a UUID4 or a slug identifiying the form.
        required: true
      tags:
      - forms
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedForm'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedForm'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedForm'
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Form'
          description: ''
    delete:
      operationId: forms_destroy
      description: Destroying a form leads to a soft-delete to protect related submissions.
        These deleted forms are no longer visible in the API endpoints.
      summary: Mark form as deleted
      parameters:
      - in: path
        name: uuid_or_slug
        schema:
          type: string
        description: Either a UUID4 or a slug identifiying the form.
        required: true
      tags:
      - forms
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '204':
          description: No response body
  /api/v1/forms/{uuid_or_slug}/copy:
    post:
      operationId: forms_copy_create
      description: |-
        Create a copy of a form.

        Copying a form copies the meta-data of the form and the steps included.
        Referenced form definitions inside the form steps are re-used instead of
        new copies being created.
      summary: Copy form
      parameters:
      - in: path
        name: uuid_or_slug
        schema:
          type: string
        description: Either a UUID4 or a slug identifiying the form.
        required: true
      tags:
      - forms
      security:
      - tokenAuth: []
      responses:
        '201':
          headers:
            Location:
              schema:
                type: string
                format: uri
              description: URL of the created resource
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Form'
          description: ''
  /api/v1/forms/{uuid_or_slug}/export:
    post:
      operationId: forms_export_create
      description: |-
        Export a form with the related steps and form definitions as a ZIP-file.

        The exported ZIP-file can be used to import complete forms.
      summary: Export form
      parameters:
      - in: path
        name: uuid_or_slug
        schema:
          type: string
        description: Either a UUID4 or a slug identifiying the form.
        required: true
      tags:
      - forms
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/zip:
              schema:
                type: string
                format: binary
          description: ''
  /api/v1/prefill/plugins:
    get:
      operationId: prefill_plugins_list
      description: List all prefill plugins that have been registered.
      summary: List available prefill plugins
      tags:
      - prefill
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PrefillPlugin'
          description: ''
  /api/v1/prefill/plugins/{plugin}/attributes:
    get:
      operationId: prefill_plugins_attributes_list
      description: List the available prefill attributes for a given plugin.
      summary: List available attributes
      parameters:
      - in: path
        name: plugin
        schema:
          type: string
        required: true
      tags:
      - prefill
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PrefillAttribute'
          description: ''
  /api/v1/registration/attributes:
    get:
      operationId: registration_attributes_list
      description: List the available registration attributes.
      summary: List available registration attributes
      tags:
      - registration
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RegistrationAttribute'
          description: ''
  /api/v1/registration/plugins:
    get:
      operationId: registration_plugins_list
      description: |-
        List all available registration plugins.

        Registration plugins are responsible for the implementation details to register the form submission
        with various backends, such as "API's voor zaakgericht werken", StUF-ZDS and others.
      summary: List available registration plugins
      tags:
      - registration
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RegistrationPlugin'
          description: ''
  /api/v1/submissions:
    get:
      operationId: submissions_list
      description: Active submissions are submissions whose ID is in the user session.
        This endpoint returns user-bound submissions. Note that you get different
        results on different results because of the differing sessions.
      summary: List active submissions
      parameters:
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      tags:
      - submissions
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedSubmissionList'
          description: ''
    post:
      operationId: submissions_create
      description: Start a submission for a particular form. The submission is added
        to the user session.
      summary: Start a submission
      tags:
      - submissions
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Submission'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Submission'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Submission'
        required: true
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Submission'
          description: ''
  /api/v1/submissions/{report_id}/{token}/download:
    get:
      operationId: submissions_download_retrieve
      description: Download the PDF report containing the submission data. The endpoint
        requires a token which is tied to the submission from the session. Once the
        PDF is downloaded, this token is invalidated. The token also automatically
        expires after 1 day(s).
      summary: Download the PDF report
      parameters:
      - in: path
        name: report_id
        schema:
          type: integer
        required: true
      - in: path
        name: token
        schema:
          type: string
        required: true
      tags:
      - submissions
      security:
      - {}
      responses:
        '200':
          content:
            application/pdf:
              schema:
                type: string
                format: binary
          description: ''
  /api/v1/submissions/{report_id}/{token}/status:
    get:
      operationId: submissions_status_retrieve
      description: On submission completion, a PDF report is generated with the submitted
        form data. This is done in a background job. You can use this endpoint to
        check the status of this PDF generation. The endpoint requires a token which
        is tied to the submission from the session. Once the PDF is downloaded, this
        token is invalidated. The token also automatically expires after 1 day(s).
      summary: Get PDF report generation status
      parameters:
      - in: path
        name: report_id
        schema:
          type: integer
        required: true
      - in: path
        name: token
        schema:
          type: string
        required: true
      tags:
      - submissions
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReportStatus'
          description: ''
  /api/v1/submissions/{submission_uuid}/steps/{step_uuid}:
    get:
      operationId: submissions_steps_retrieve
      description: The details of a particular submission step always return the related
        form step configuration. If there is no data yet for the step, the ID will
        be `null`. Set the step data by making a `PUT` request.
      summary: Retrieve step details
      parameters:
      - in: path
        name: step_uuid
        schema:
          type: string
          format: uuid
        required: true
      - in: path
        name: submission_uuid
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - submissions
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubmissionStep'
          description: ''
    put:
      operationId: submissions_steps_update
      description: |-
        The submission data is either created or updated, depending on whether there was
        submission data present before or not. Make sure to retrieve the step data to
        display already filled out fields.

        Note that the form step configuration is currently not validated - this may change
        in the future. I.e. - a step that is marked as not available will still be submitted
        at the time being.
      summary: Store submission step data
      parameters:
      - in: path
        name: step_uuid
        schema:
          type: string
          format: uuid
        required: true
      - in: path
        name: submission_uuid
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - submissions
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubmissionStep'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubmissionStep'
          description: ''
  /api/v1/submissions/{uuid}:
    get:
      operationId: submissions_retrieve
      description: Get the state of a single submission in the user session.
      summary: Retrieve submission details
      parameters:
      - in: path
        name: uuid
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - submissions
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Submission'
          description: ''
  /api/v1/submissions/{uuid}/_complete:
    post:
      operationId: submissions__complete_create
      description: |-
        Mark the submission as completed.

        Submission completion requires that all required steps are completed.

        Once a submission is completed, it's removed from the session. This means it's
        no longer possible to change or read the submission data (including individual
        steps).

        The submission is persisted to the configured backend.
      summary: Complete a submission
      parameters:
      - in: path
        name: uuid
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - submissions
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubmissionCompletion'
          description: ''
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompletionValidation'
