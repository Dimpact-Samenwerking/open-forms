    ValidationPlugin:
      type: object
      properties:
        id:
          type: string
          description: The unique plugin identifier
        label:
          type: string
          description: The human-readable name for a plugin.
      required:
      - id
      - label
    ValidationResult:
      type: object
      properties:
        isValid:
          type: boolean
          description: Boolean indicating value passed validation.
        messages:
          type: array
          items: {}
          readOnly: true
          description: List of validation error messages for display.
      required:
      - isValid
      - messages
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: Session
    tokenAuth:
      type: apiKey
      in: header
      name: Authorization
      description: Token-based authentication with required prefix "Token"
externalDocs:
  description: Functional and technical documentation
  url: https://open-forms.readthedocs.io/
